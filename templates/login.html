<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom keyframes for the logo */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Custom keyframes for the card fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom keyframes for the button hover effect */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-blue-800">
  <div class="w-full max-w-md">
    <!-- Add form tag with POST method and CSRF token -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="rounded-lg shadow-lg bg-white overflow-hidden animate-fadeIn" style="animation-duration: 1s; animation-fill-mode: both;">
        <!-- ... rest of your existing card structure ... -->
        
        <!-- Modified Card Content -->
        <div class="p-6 space-y-4">
          <!-- Email Input - Change id to username -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required 
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <!-- Password Input - Add name attribute -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required 
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <!-- Remember Me Checkbox - Add name attribute -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded">
            <label for="remember" class="text-sm font-medium leading-none text-gray-700">Remember me</label>
          </div>
        </div>
        
        <!-- Card Footer -->
        <div class="p-6 flex flex-col space-y-4">
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200 animate-pulse" 
                  style="animation-duration: 2s; animation-iteration-count: infinite;">
            Log in
          </button>
          <!-- ... rest of your footer ... -->
        </div>
      </div>
    </form>
  </div>
  
  <!-- Add messages display -->
  {% if messages %}
    <div class="fixed top-4 right-4">
      {% for message in messages %}
        <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
