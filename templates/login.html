<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom keyframes for the logo */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Custom keyframes for the card fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom keyframes for the button hover effect */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-800">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="rounded-lg shadow-lg bg-white overflow-hidden animate-fadeIn" style="animation-duration: 1s; animation-fill-mode: both;">
      <!-- Card Header -->
      <div class="p-6 space-y-1">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-12 w-12 text-blue-500 animate-spin" style="animation-duration: 3s; animation-iteration-count: infinite;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-center">Superior Dental Solutions</h2>
        
      </div>
      <!-- Card Content -->
      <div class="p-6 space-y-4">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" placeholder="john.doe@example.com" required class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <!-- Remember Me Checkbox -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded">
          <label for="remember" class="text-sm font-medium leading-none text-gray-700">Remember me</label>
        </div>
      </div>
      <!-- Card Footer -->
      <div class="p-6 flex flex-col space-y-4">
        <!-- Log In Button -->
        <button class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200 animate-pulse" style="animation-duration: 2s; animation-iteration-count: infinite;">Log in</button>
        <!-- Forgot Password Link -->
        <a href="#" class="text-sm text-center text-blue-500 hover:underline">Forgot your password?</a>
      </div>
    </div>
  </div>
</body>
</html>
